	<script>
        window.addEventListener('scroll', function() {

            } else {

            }

        });
    </script>
    <script>
if (localStorage.getItem('visits')) {
    var visits = parseInt(localStorage.getItem('visits'));
} else {
    var visits = 0;
}
if (localStorage.getItem('lastVisitTime')) {
    var lastVisitTime = new Date(localStorage.getItem('lastVisitTime'));
    var currentTime = new Date();
    var minutesPassed = Math.round((currentTime - lastVisitTime) / (1000 * 60));
    if (minutesPassed >= 60) {
        visits++;
        localStorage.setItem('visits', visits);
        localStorage.setItem('lastVisitTime', currentTime);
    }
} else {
    localStorage.setItem('lastVisitTime', new Date());
}
document.getElementById('counter').innerHTML = '%' + visits;
</script>
